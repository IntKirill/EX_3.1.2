<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home Page</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}"></span>!</h1>
<p>Car: <span th:text="${user.car}"></span></p>
<p>Roles: <span th:text="${user.roles}"></span></p>
<p>Country: <span th:text="${user.country}"></span></p>
</body>
</html>
